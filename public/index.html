<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>[SIMULAÇÃO] Benefício CNH Social – Chat</title>
  <link rel="stylesheet" href="css/widget.css">
</head>
<body>
  <!-- Botão flutuante para abrir o chat -->

  <!-- Widget flutuante -->
  <div class="chat-widget" id="widget" aria-live="polite">
    <div class="cw-header cw-header--light">
      <img class="brand-logo brand-logo--light" src="logo.png" alt="gov.br" />
    </div>

    <div class="cw-body">
      <div id="chat" class="chat"></div>
    </div>

    <div class="cw-input">
      <input id="message" placeholder="Digite sua mensagem…" autocomplete="off" />
      <button id="send">Enviar</button>
    </div>
  </div>

  <!-- Lib para gerar QR imediatamente no cliente -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Seu widget (usa a lib acima) -->
  <script src="js/widget.js" defer></script>
</body>
</html>
